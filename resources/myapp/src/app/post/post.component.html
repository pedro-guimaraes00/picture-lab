<mat-card fxFlex class="card">
    <mat-card-header>
      <div mat-card-avatar></div>
      <mat-card-title>{{ post.titulo }}</mat-card-title>
      <mat-card-subtitle>{{ post.subtitulo }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="/storage/{{ post.arquivo }}" alt="photo">
    <mat-card-content>
      <p>
        {{ post.mensagem }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>
          <mat-icon (click)="like()">thumb_up_alt</mat-icon>
      </button>
      <button mat-button>
          <mat-icon>share</mat-icon>
      </button>
      <button mat-button>
          <mat-icon color="warn" *ngIf="post.likes>0" matBadgeOverlap="false" [matBadge]="post.likes"
                    matBadgePosition="above after" matBadgeColor="warn">favorite</mat-icon>  
      </button>
    </mat-card-actions>
</mat-card>
